<ion-content bg-dark content-padding>
  <ion-icon name="close-circle" class="close_icon" (click)="myDismiss(0)"></ion-icon>
<h4 class="heading" style="margin-top: -41px;">Choose players from Team : {{team_name}}</h4>
 

<ion-row>


  <ion-col size="12">
  
    <div *ngIf="playerlist?.length!=0">
      <ng-container *ngFor="let item of playerlist">
        <ion-item   *ngIf="_id != item.player_id && item.status=='1'">
          <ion-avatar slot="start">
            <img *ngIf="errors.indexOf(item?.pic)>=0" src="assets/images/default-avatar.jpg">
            <img  *ngIf="errors.indexOf(item?.pic)==-1" src="{{url+item?.pic}}">
          </ion-avatar>
          <ion-label>

            {{item?.fname[0].toUpperCase()+item?.fname.slice(1)}} {{item?.lname[0].toUpperCase()+item?.lname.slice(1)}}

          </ion-label>
          <ion-checkbox color="primary" (ionChange)="FieldsChange($event,item.player_id)" [disabled]="(ids.length == limit) ? true : false " [checked]= "ids?.indexOf(item.player_id) >= 0 ? true : false"></ion-checkbox>
         
        </ion-item>
          
        </ng-container>
        <ion-button btn_done class="button_done" expand="full"  size="round" (click)="myDismiss(1)" [disabled]="ids.length==0 ? true: false">Save</ion-button >
      
      </div>
     
  </ion-col>
</ion-row>
</ion-content>
