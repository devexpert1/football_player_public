<app-header [title]="title">
</app-header>
<ion-content bg-dark padding>
    <form [formGroup]="updatedata" (ngSubmit)="sendrequest()">
   <div class="cnl_booking">
   
     <h3>Request For <span>Field</span></h3>
   <!--   <div class="msg_box check_box" >
      <ion-item no-padding lines="none">
        <ion-checkbox color="primary" (click)="isActive = !isActive" formControlName="fullday"  ></ion-checkbox> <span>Full Day</span>
        </ion-item>
     </div>
 -->

<div class="msg_6">
     <div class="msg_box">
      <ion-item no-padding lines="none">
          <ion-datetime no-border field_clr  displayFormat="MM DD YY" placeholder="Select Date" formControlName="date"[min]="date" (ionChange)="checkdate()"></ion-datetime>
        </ion-item>
     </div>
</div>


<div *ngIf="!updatedata.controls.date.valid && is_submit" class="valid">
  Please select date
</div>

<span *ngIf="!is_today">

  <div class="msg_6" [ngClass]="{'block_page': isActive}" >

    <div class="msg_box">
     <ion-item no-padding lines="none">
         <ion-datetime  display-format="HH-mm" picker-format="HH-mm" no-border field_clr  placeholder="Start Time" formControlName="stime"></ion-datetime>
       </ion-item>
    </div>         
   </div>

</span>



  <span *ngIf="is_today">
    <div class="msg_6" [ngClass]="{'block_page': isActive}">

      <div class="msg_box">
      <ion-item no-padding lines="none">
          <ion-datetime  display-format="HH-mm" picker-format="HH-mm" no-border field_clr  placeholder="Start Time" formControlName="stime" hourValues="{{total_hours}}" ></ion-datetime>
        </ion-item>
      </div>         
    </div>
  </span>

    <div *ngIf="!updatedata.controls.stime.valid && is_submit" class="valid">
        Please select start time
    </div>

    

    <div class="msg_6" [ngClass]="{'block_page': isActive}">

      <div class="msg_box">
        <ion-item no-padding>
          
             <ion-label position="stacked">Duration</ion-label>
            <ion-select placeholder="Duration" formControlName="duration" (ionChange)="SelectCustom()">
                <ion-select-option value="1">30 Mins</ion-select-option>
                <ion-select-option value="2">1 HR</ion-select-option>
                <ion-select-option value="3">1 HR 30 Mins</ion-select-option>
                <ion-select-option value="4">2 HR</ion-select-option>
                <ion-select-option value="5">Custom</ion-select-option>
          </ion-select>
    
            </ion-item>
      </div>         
    </div>

      
    <div *ngIf="!updatedata.controls.duration.valid && is_submit" class="valid">
        Please select duration
    </div>


     <span *ngIf="is_custom">
    <div class="msg_6" [ngClass]="{'block_page': isActive}">

      <div class="msg_box" >
      <ion-item no-padding lines="none">
           <ion-datetime field_clr display-format="HH-mm" picker-format="HH-mm" formControlName="etime" placeholder="Duration" ></ion-datetime>
  
        </ion-item>
      </div>         
    </div>
  </span>

     <div *ngIf="!updatedata.controls.etime.valid && is_submit && is_custom" class="valid">
            Please select duration
    </div>



    
  
     




    <ion-button  shape="round" (click)="presentModal()" *ngIf="!selected">Select Players</ion-button>

    <ion-button  shape="round" (click)="presentModal()" *ngIf="selected" > <ion-icon name="checkmark" style="color:black"></ion-icon>  Selected</ion-button>

    <div *ngIf="selected_player_id.length == 0 && is_submit" class="valid">
      Please select players for match
  </div>



	 <div class="msg_box">
      <ion-item no-padding>
          <ion-textarea rows="4" cols="20" placeholder="Comments" formControlName="comment"></ion-textarea>
        </ion-item>

        <div *ngIf="!updatedata.controls.comment.valid && is_submit" class="valid">
            Please write a comment
        </div>

	  
     </div>
     <div class="modal_btn">
        <ion-buttons>
           <ion-button type="submit" style="color:white">
           Submit
          </ion-button></ion-buttons>
     </div>
   </div>
   </form>
</ion-content>
